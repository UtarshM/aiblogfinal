# Force Node.js detection with Python support
[phases.setup]
nixPkgs = ["nodejs_22", "python311", "python311Packages.pip"]

[phases.install]
cmds = [
    "npm ci || npm install",
    "python3 -m pip install --user requests python-dotenv beautifulsoup4 google-generativeai"
]

[start]
cmd = "node server.js"
